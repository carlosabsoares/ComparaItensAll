<h2>Categorias</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text"
           class="from-control mr-2"
           placeholder="buscar"
           [(ngModel)]="filterListCategory">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="categorys && categorys.length" >
      <tr *ngFor="let category of categorysFiltred">
        <td>{{category.id}}</td>
        <td>{{category.description}}</td>
        <td>
          <div class="btn-group">
              <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="fa fa-edit"></i></button>
              <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir"  (click)="openModal(template)">
                <i class="fa fa-trash"></i>
              </button>
          </div>

        </td>
      </tr>
  </tbody>
  <tfoot *ngIf="!categorys.length">
    <tr>
      <td colspan="3" class="text-center">
        <h4>Nenhuma categoria cadastrada!</h4>
      </td>
    </tr>
  </tfoot>
</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar esta catergoria?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
