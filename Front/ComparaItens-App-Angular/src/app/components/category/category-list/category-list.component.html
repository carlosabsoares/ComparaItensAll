<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filtro:</div>
          </div>
          <input
            type="text"
            class="from-control"
            placeholder="Filtrar por categoria"
            [(ngModel)]="filterListCategory">
        </div>
    </div>
    <div>
        <a class="d-flex btn btn-outline-primary" routerLink="/categorias/detalhe">
          <i class="fa fa-plus-circle my-1 mb-1"></i>
          <b class="ml-1 d-none d-sm-block" >Novo</b>
        </a>
    </div>

  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
          <th>#</th>
          <th>Descrição</th>
          <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="categorys && categorys.length" >
        <tr *ngFor="let category of categorysFiltred">
          <td>{{category.id}}</td>
          <td>{{category.description}}</td>
          <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar"><i class="fa fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir"  (click)="openModal(template)">
                  <i class="fa fa-trash"></i>
                </button>
            </div>

          </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!categorys.length">
      <tr>
        <td colspan="3" class="text-center">
          <h4>Nenhuma categoria cadastrada!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar esta catergoria?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
